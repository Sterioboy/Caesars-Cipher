<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesars Cipher</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <section id="container">
        <h1>Caesars Cipher</h1>
        <p>One of the simplest and most widely known ciphers is a Caesar cipher, also known as a shift cipher. In a shift cipher the meanings of the letters are shifted by some set amount.</p>
        <p>Takes a <a href="https://en.wikipedia.org/wiki/ROT13" target="_blank">ROT13</a> encoded string as input and returns a decoded string.</p>
        <form id="check-form">
            <input type="text" placeholder="Enter an Encoded Message" id="check">
            <input id="btn" type="submit">
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
